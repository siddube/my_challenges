{% extends 'base.html' %}

{% block title %}
  {{ month|title }} - Monthly Challenges App
{% endblock title %}

{% block content %}
  <h3>Challenges for {{ month|title }} </h3>
  {% if text is not None %}
  <h4>{{ text }}</h4>
  {% else %}
  <h4>No challenge set for {{ month|title }} </h4>
  {% endif %}
{% endblock content %}
