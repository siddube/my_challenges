<!DOCTYPE html>

<html>
		<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ month|title }} - Monthly Challenges App</title>
        <meta name="description" content="Monthly Challenges App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <main>
				<h3>Challenges for {{ month|title }} </h3>
				{% if text is not None %}
				<h4>{{ text }}</h4>
				{% else %}
				<h4>No challenge set for {{ month|title }} </h4>
				{% endif %}
					
				
      </main>   
    </body>
</html>
